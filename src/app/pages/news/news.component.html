<div class="flex items-center justify-center pt-28">
    <h1 class="text-[#8e7652] font-[Akko] uppercase text-4xl relative after:absolute after:content-[''] after:left-0 after:bottom-0 after:bg-[#8e7652] after:h-[2px] after:w-full">
        Híreink
    </h1>
</div>

<div class="w-full px-2 lg:w-1/3 mx-auto mt-8">
    <div class="flex mx-auto lg:ml-auto mr-2 justify-center lg:justify-end gap-2 font-[Akko] text-white">
        <span class="rounded-[50px] bg-black/20 p-2 px-4 text-[#] border border-[#C42329]">Összes hirdetés</span>
        <span class="rounded-[50px] bg-black/20 p-2 px-4 border border-white/10">Legutóbbi hirdetés</span>
    </div>
</div>

<div class="flex flex-col mt-8 gap-6 w-full px-6 lg:w-1/3 mx-auto">
    <div *ngFor="let newsValue of newsList" class="flex flex-col w-full bg-black/10 rounded-[20px] mx-auto font-[Akko-light] text-white border border-white/10 relative">
        <img class="w-full rounded-t-[20px]" [src]="newsValue['image']" alt="" />
        <div class="px-4 pt-4 text-3xl font-[Akko]">{{ newsValue['title'] }}</div>
        <div class="p-4" [innerHTML]="replaceNewlinesWithBreaks(newsValue['text'])"></div>
        <div class="ml-auto mr-4 mb-2 text-white/40">
            {{ newsValue['createdAt'] }}
        </div>
    </div>
</div>
